{% extends 'base.html' %}

{% block title %}Stock Out{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Stock Out</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="alert alert-danger mt-1">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-save mr-2"></i><strong>Save Stock Out</strong>
            </button>
            <a href="{% url 'movement_list' %}" class="btn btn-secondary">
                <strong>Cancel</strong>

            </a>
        </form>
    </div>
</div>
{% endblock %}
